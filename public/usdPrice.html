<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <title>PTT oil chart</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="styles/mainStyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="scripts/commonScript.js"></script>
</head>
<body>
    <div class="container">
        <div class="head-menu">
            <img src="components/logo.png" alt="OPWA Logo" width="60px">
            <a href="pttOil.html" class="navMenu">PTT Oil Price</a>
            <a href="sgpOil.html" class="navMenu">Singapore Oil Price</a>
            <a href="usdPrice.html" class="active navMenu">USD Price</a>
        </div>
        <div class="main-content">
            <div class="select-data-menu">
                <div class="select-time-container">
                    <div class="active select-time" id="1-day">1 Day</div>
                    <div>|</div>
                    <div class="select-time" id="1-week">1 Week</div>
                    <div>|</div>
                    <div class="select-time" id="1-month">1 Month</div>
                    <div>|</div>
                    <div class="select-time" id="3-months">3 Months</div>
                    <div>|</div>
                    <div class="select-time" id="6-months">6 Months</div>
                    <div>|</div>
                    <div class="select-time" id="1-year">1 Year</div>
                    <div>|</div>
                </div>
            </div>
            <div class="graph-display">
                <!-- <div class="oilChart" id="oilChart"></div> -->
                <canvas id="myChart" width="800" height="400"></canvas>
                <div class="exchange-container">
                    <!--  //////////////////////////////////////////////////////////////  -->
                    <div class="active exchange-tab" id="usd-to-baht">
                        <div class="top">
                            <label for="usd">USD</label>
                            <input type="text" placeholder="dollar" id="usd">
                        </div>
                        <div class="switch-btn">
                            <button onclick="switchTopAndBottom('usd-to-baht', 'baht-to-usd')">
                                <i class="fa-solid fa-right-left"></i>
                            </button>
                        </div>
                        <div class="bottom">
                            <label for="baht">baht</label>
                            <input type="text" placeholder="baht" id="baht" disabled>
                        </div>
                    </div>
                    <!--  //////////////////////////////////////////////////////////////  -->
                    <div class="exchange-tab" id="baht-to-usd">
                        <div class="top">
                            <label for="baht">baht</label>
                            <input type="text" placeholder="baht" id="baht">
                        </div>
                        <div class="switch-btn">
                            <button onclick="switchTopAndBottom('baht-to-usd', 'usd-to-baht')">
                                <i class="fa-solid fa-right-left"></i>
                            </button>
                        </div>
                        <div class="bottom">
                            <label for="usd">USD</label>
                            <input type="text" placeholder="dollar" id="usd" disabled>
                        </div>
                    </div>
                    <!--  //////////////////////////////////////////////////////////////  -->
                    <div class="convert-btn">
                        <button id="convert-value">Convert</button>
                    </div>
                    <!--  //////////////////////////////////////////////////////////////  -->
                </div> 
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script src="scripts/usdPrice.js"></script>
</html>
