<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <title>PTT oil chart</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="styles/mainStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="scripts/commonScript.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="head-menu">
        <img src="components/logo.png" alt="OPWA Logo" width="60px" />
        <a href="pttOil.html" class="navMenu">PTT Oil Price</a>
        <a href="sgpOil.html" class="active navMenu">Singapore Oil Price</a>
        <a href="usdPrice.html" class="navMenu">USD Price</a>
      </div>
        <div class="main-content">
            <div class="select-data-menu">
                <div class="select-time-container">
                    <div class="active select-time" id="1-day">1 Day</div>
                    <div>|</div>
                    <div class="select-time" id="1-week">1 Week</div>
                    <div>|</div>
                    <div class="select-time" id="1-month">1 Month</div>
                    <div>|</div>
                    <div class="select-time" id="3-months">3 Months</div>
                    <div>|</div>
                    <div class="select-time" id="6-months">6 Months</div>
                    <div>|</div>
                    <div class="select-time" id="1-year">1 Year</div>
                    <div>|</div>
                </div>
                <div class="select-oil-container">
                    <select id="select-oil">
                        <option value="Diesel">Singapore oil</option>
                      </select>
                </div>
            </div>
            <div class="graph-display">
                <div id="oilChart" class="oilChart"></div>
                <div class="exchange-container">
                    <!--  //////////////////////////////////////////////////////////////  -->
                    <div class="active exchange-tab" id="barrel-to-liter">
                        <div class="top">
                            <label for="barrel">barrel</label>
                            <input type="text" placeholder="barrel (oil)" id="barrel">
                        </div>
                        <div class="switch-btn">
                            <button onclick="switchTopAndBottom('barrel-to-liter', 'liter-to-barrel')">
                                <i class="fa-solid fa-right-left"></i>
                            </button>
                        </div>
                        <div class="bottom">
                            <label for="liter">liter</label>
                            <input type="text" placeholder="liter(s)" id="liter" disabled>
                        </div>
                    </div>
                    <!--  //////////////////////////////////////////////////////////////  -->
                    <div class="exchange-tab" id="liter-to-barrel">
                        <div class="top">
                            <label for="liter">liter</label>
                            <input type="text" placeholder="liter(s)" id="liter">
                        </div>
                        <div class="switch-btn">
                            <button onclick="switchTopAndBottom('liter-to-barrel', 'barrel-to-liter')">
                                <i class="fa-solid fa-right-left"></i>
                            </button>
                        </div>
                        <div class="bottom">
                            <label for="barrel">barrel</label>
                            <input type="text" placeholder="barrel (oil)" id="barrel" disabled>
                        </div>
                    </div>
                    <!--  //////////////////////////////////////////////////////////////  -->
                    <div class="convert-btn">
                        <button id="convert-value">Convert</button>
                    </div>
                    <!--  //////////////////////////////////////////////////////////////  -->
                </div>
        <div class="graph-display">
          <!-- <div id="oilChart" class="oilChart"></div> -->
          <canvas id="myChart"></canvas>
          <div class="exchange-container">
            <div class="active exchange-tab" id="barrel-to-liter">
              <div class="top">
                <label for="barrel">barrel</label>
                <input type="text" placeholder="barrel (oil)" id="barrel" />
              </div>
              <div class="bottom">
                <label for="liter">liter</label>
                <input type="text" placeholder="liter(s)" id="liter" disabled />
              </div>
            </div>
            <div class="switch-btn">
              <button id="switch-topANDbottom"></button>
            </div>
            <div class="switch-btn">
              <button
                onclick="switchTopAndBottom('baht-to-usd', 'usd-to-baht')"
              >
                <i class="fa-solid fa-right-left"></i>
              </button>
            </div>
            <div class="exchange-tab" id="liter-to-barrel">
              <div class="top">
                <label for="liter">liter</label>
                <input type="text" placeholder="liter(s)" id="liter" />
              </div>
              <div class="bottom">
                <label for="barrel">barrel</label>
                <input
                  type="text"
                  placeholder="barrel (oil)"
                  id="barrel"
                  disabled
                />
              </div>
            </div>
            <div class="convert-btn">
              <button id="convert-value">Convert</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="scripts/sgpOil.js"></script>
</html>
